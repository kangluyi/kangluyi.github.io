<!-- 关于我 -->
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        .about-container {
            display: flex;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        .about-sidebar {
            width: 220px;
            background: #f8f9fa;
            color: #333;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 2px 0 15px rgba(0, 0, 0, 0.1);
            border-right: 1px solid #e9ecef;
        }
        
        .about-tabs {
            display: flex;
            flex-direction: column;
            width: 100%;
            gap: 15px;
        }
        
        .about-tab {
            padding: 20px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            border-radius: 12px;
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            border: 1px solid #e9ecef;
            position: relative;
            overflow: hidden;
        }
        
        .about-tab:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(76, 175, 80, 0.2);
            border-color: #4caf50;
        }
        
        .about-tab.active {
            background: linear-gradient(135deg, #4caf50, #388e3c);
            color: white;
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.3);
            border-color: #4caf50;
        }
        
        .about-tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }
        
        .about-tab:hover::before {
            left: 100%;
        }
        
        .about-content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(240, 255, 240, 0.9));
        }
        
        .content-section {
            display: none;
        }
        
        .content-section.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .section-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #2e7d32;
            text-shadow: 1px 1px 2px rgba(76, 175, 80, 0.3);
            position: relative;
            padding-bottom: 10px;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 80px;
            height: 3px;
            background: linear-gradient(to right, #4caf50, transparent);
        }
        
        .section-content {
            line-height: 1.6;
            color: #333;
        }
        
        .section-content p {
            margin-bottom: 15px;
        }
        
        .section-content ul {
            padding-left: 20px;
            margin-bottom: 15px;
        }
        
        .section-content li {
            margin-bottom: 8px;
        }
        
        .section-content strong {
            color: #2e7d32;
        }
        
        /* 黑幕效果样式 */
        .black幕 {
            background-color: black;
            color: black;
            cursor: pointer;
            padding: 2px 4px;
            border-radius: 3px;
            transition: all 0.3s ease;
        }
        
        /* PC端鼠标悬浮效果 */
        @media (min-width: 768px) {
            .black幕:hover {
                background-color: black;
                color: white;
            }
        }
        
        /* 移动端点击效果 */
        .black幕.active {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <div class="about-container">
        <!-- 侧边栏选项卡 -->
        <div class="about-sidebar">
            <div class="about-tabs" id="sidebar-tabs">
                <!-- 侧边栏选项卡将从JSON文件加载 -->
            </div>
        </div>
        
        <!-- 内容区域 -->
        <div class="about-content" id="content-area">
            <!-- 内容区域将从JSON文件加载 -->
        </div>
    </div>
    
    <script>
        // 从JSON文件读取数据并渲染
        document.addEventListener('DOMContentLoaded', function() {
            // 从JSON文件读取数据
            fetch('learn-data.json')
                .then(response => response.json())
                .then(data => {
                    // 渲染侧边栏选项卡（直接使用sections）
                    renderSidebar(data.sections);
                    
                    // 渲染内容区域
                    renderContent(data.sections);
                    
                    // 为所有黑幕元素添加点击事件
                    addBlack幕Events();
                    
                    // 绑定选项卡切换事件
                    bindTabEvents();
                })
                .catch(error => {
                    console.error('读取数据失败:', error);
                });
            
            // 渲染侧边栏（直接使用sections）
            function renderSidebar(sectionsData) {
                const sidebarTabs = document.getElementById('sidebar-tabs');
                if (sidebarTabs && sectionsData) {
                    // 清空现有内容
                    sidebarTabs.innerHTML = '';
                    
                    // 渲染选项卡
                    sectionsData.forEach((section, index) => {
                        const tabElement = document.createElement('div');
                        tabElement.className = `about-tab ${index === 0 ? 'active' : ''}`;
                        tabElement.setAttribute('data-target', section.id);
                        tabElement.textContent = section.title;
                        sidebarTabs.appendChild(tabElement);
                    });
                }
            }
            
            // 渲染内容区域
            function renderContent(sectionsData) {
                const contentArea = document.getElementById('content-area');
                if (contentArea && sectionsData) {
                    // 清空现有内容
                    contentArea.innerHTML = '';
                    
                    // 渲染内容区域
                    sectionsData.forEach((sectionData, index) => {
                        const sectionElement = document.createElement('div');
                        sectionElement.className = `content-section ${index === 0 ? 'active' : ''}`;
                        sectionElement.id = sectionData.id;
                        
                        // 创建标题
                        const titleElement = document.createElement('h2');
                        titleElement.className = 'section-title';
                        titleElement.textContent = sectionData.title;
                        
                        // 创建内容容器
                        const contentDiv = document.createElement('div');
                        contentDiv.className = 'section-content';
                        
                        // 渲染内容
                        if (sectionData.content) {
                            sectionData.content.forEach(item => {
                                const p = document.createElement('p');
                                if (item.label) {
                                    p.innerHTML = `<strong>${item.label}</strong>${item.value}`;
                                } else {
                                    p.innerHTML = item.value;
                                }
                                contentDiv.appendChild(p);
                            });
                        }
                        
                        // 组装内容区域
                        sectionElement.appendChild(titleElement);
                        sectionElement.appendChild(contentDiv);
                        contentArea.appendChild(sectionElement);
                    });
                }
            }
            
            // 绑定选项卡切换事件
            function bindTabEvents() {
                const tabs = document.querySelectorAll('.about-tab');
                const sections = document.querySelectorAll('.content-section');
                
                tabs.forEach(tab => {
                    tab.addEventListener('click', function() {
                        // 移除所有选项卡的active类
                        tabs.forEach(t => t.classList.remove('active'));
                        // 添加当前选项卡的active类
                        this.classList.add('active');
                        
                        // 获取目标内容区域
                        const target = this.getAttribute('data-target');
                        // 移除所有内容区域的active类
                        sections.forEach(section => section.classList.remove('active'));
                        // 添加目标内容区域的active类
                        document.getElementById(target).classList.add('active');
                        
                        // 为新显示的内容区域中的黑幕元素添加点击事件
                        setTimeout(addBlack幕Events, 100);
                    });
                });
            }
            
            // 添加黑幕元素的点击事件
            function addBlack幕Events() {
                const black幕Elements = document.querySelectorAll('.black幕');
                black幕Elements.forEach(element => {
                    element.addEventListener('click', function() {
                        this.classList.toggle('active');
                    });
                });
            }
        });
    </script>
</body>
</html>
