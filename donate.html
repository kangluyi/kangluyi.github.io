<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>捐助 - 陈炎德的个人网站</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        .donate-info {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(240, 240, 240, 0.9);
            border-radius: 10px;
        }
        .donate-method {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
        }
        .donate-method h3 {
            margin-bottom: 10px;
        }
        .donate-method p {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div style="padding: 40px;">
        <h1>捐助支持</h1>
        <div class="donate-info">
            <p>如果您觉得我的工作对您有帮助，欢迎通过以下方式捐助支持我，这将帮助我继续开发和维护更多优质项目。</p>
        </div>
        <div class="donate-method">
            <h3>支付宝</h3>
            <p>扫码捐助：</p>
            <p><img src="images/alipay.png" alt="支付宝二维码" style="width: 200px; height: 200px;"></p>
        </div>
        <div class="donate-method">
            <h3>微信</h3>
            <p>扫码捐助：</p>
            <p><img src="images/wechat.png" alt="微信二维码" style="width: 200px; height: 200px;"></p>
        </div>
        <div class="donate-method">
            <h3>PayPal</h3>
            <p>账户：example@example.com</p>
            <p><a href="https://paypal.me/username" target="_blank" style="color: #28a745; text-decoration: none;">点击捐助</a></p>
        </div>
        <div class="donate-info">
            <p>无论金额多少，您的支持都是对我最大的鼓励！</p>
        </div>
    </div>
</body>
</html>
